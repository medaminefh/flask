{% extends "index.html" %}

{% block title %}
HOME
{% endblock %}

{% block main %}

{% if posts %}
{% for post in posts %}


<div class="card mb-4 ml-auto mr-auto {{post.id}}">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
            <footer class="blockquote-footer">
                {{ user.username }}
                <a class="btn btn-danger float-right" href="/delete/{{post.id}}">
                    Delete
                </a>
            </footer>
        </blockquote>
    </div>
</div>
{% endfor %}
{% else %}
<h2>There is No Posts! {{ user.username }}</h2>
{% endif %}
{% endblock %}
