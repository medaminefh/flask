{% extends "index.html" %}

{% block title %}
HOME
{% endblock %}

{% block main %}

{% if posts %}
{% for post in posts %}
<div class="card">
    <div class="card-header">
        {{ post.title }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ post.body }}</p>
            <footer class="blockquote-footer">{{ user.username }}</footer>
        </blockquote>
    </div>
</div>
<h3></h3>
{% endfor %}
{% else %}
<h2>There is No Posts! {{ user.username }}</h2>
{% endif %}


{% endblock %}
